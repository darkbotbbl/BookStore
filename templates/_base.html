{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BookStore{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
</head>
<body>
    
	<header class="">
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="{% url 'home' %}">
					<span class="text-primary font-weight-bold" style="text-decoration: underline;">MI</span><span class="text-danger">BookStore</span>
				</a>
				<button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
					aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
				<div class="collapse navbar-collapse" id="collapsibleNavId">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item active">
							<a class="nav-link" href="{% url 'about' %}">About</a>
						</li>
					</ul>
					<ul class="'navbar-nav mx-auto mt-2 mt-lg-0'">
						<a class="nav-link disabled" href="#">Welcome <span class="text-primary font-weight-bold">{{ user.email }}</span></a>
					</ul>
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
						{% if user.is_authenticated %}
							<li class="nav-item ">
								<a class="nav-link" href="{% url 'account_logout' %}">
									<button class="btn btn-danger">Logout</button>
								</a>
							</li>
						{% else %}
							<li class="nav-item active">
								<a class="nav-link" href="{% url 'account_login'  %}">
									<button class="btn btn-outline-primary">Login</button><span class="sr-only">(current)</span>
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{% url 'account_signup' %}">
									<button class="btn btn-outline-secondary">Signup</button>
								</a>
							</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container mt-4">
		{% block content %}

		{% endblock content %}
	</div>

	<script src="{% static 'js/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
