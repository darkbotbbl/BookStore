{% extends '_base.html' %}

{% block title %}Books{% endblock %}


{% block content %}
    <h1 class="text-danger">Books</h1>
    <hr />

    {% for book in books %}
        <h3 class="font-weight-bold"><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
        <p class="text-info">{{ book.author }}</p>
        <hr />
    {% endfor %}
{% endblock content %}
