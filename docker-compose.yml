version: "3.8"

services: 
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes: 
      - .:/app
    ports: 
      - 8000:8000
    depends_on: 
      - db

  db:
    image: postgres:latest
    volumes: 
      - postgres_data:/var/lib/postgresql/data/
    environment: 
      POSTGRES_DB: postgres
      POSTGRES_USER: bookstore_owner
      POSTGRES_PASSWORD: testpass1234


volumes: 
  postgres_data: